<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: sans-serif;
}

.coupon {
  border: 5px dotted #bbb;
  width: 80%;
  border-radius: 15px;
  margin: 0 auto;
  max-width: 600px;
}

.container {
  padding: 2px 16px;
  background-color: #f1f1f1;
}
#applyPromoCode {
  padding: 7px 20px;
  margin-left: 26px;
  background-color: green;
  color: white;
  border: none;
  cursor: pointer;
}
.promo {
  background: #ccc;
  padding: 3px;
}

.expire {
  color: red;
}
</style>

</head>
<body>

<div class="coupon">
  <div class="container">
    <h3>Smart Travel</h3>
  </div>
  <img src="WhyPeopleTravel_main.jpg" alt="Avatar" style="width:100%;">
  <div class="container" style="background-color:white">
    <h2><b>Your Travel Coupon</b></h2> 
    <p>Use this Coupon to gift your Friends Family....Visit the best places around South India make your trip a memorable one.....
      To avail this use offer use the Promo code given below and Choose the place you want to visit</p>
  </div>
  <div class="container">
    <p id="promosuccessful">Use Promo Code: <span class="promo">SA2349</span> <button id="applyPromoCode">Apply</button></p>
    <p class="expire">Expires: 6 Months</p>
  </div>
</div>

</body>
<script>
  const promobtn = document.getElementById('applyPromoCode')
  promobtn.addEventListener("click", (e) => {
    document.getElementById('promosuccessful').innerHTML = "<p style=color:green>Applied Successfully</p>"
  })
</script>
</html>
